<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #3b78c0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My HTML Page</h1>
    </header>

    <div class="card">
        <h2>Hello!</h2>
        <p>This is a simple HTML template with some basic styling.</p>
        <button onclick="alert('Button clicked!')">Click Me</button>
    </div>

</body>
</html>
